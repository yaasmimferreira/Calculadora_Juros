<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href=".//assets/style.css">
    <title>Calculadora de Juros</title>
</head>

<body>

    <div class="main-form">
        <div id="frase">
            <img src="assets/img/dinheiro.png" alt="">
        </div>

        <div id="form">
            <div class="tabela">
                <h1>
                    <h1>Calculadora de Juros</h1>
                </h1>
                <div class="valor">
                    <label for="valor"> Informe o Valor Principal/ Capital (R$): </label>
                    <input type="number" id="valor" value="" step=".01">
                </div>

                <div class="valor">
                    <label for="taxa">Informe o Valor da Taxa de Juros (%): </label>
                    <input type="number" id="taxa" value="" step=".01">
                </div>

                <div class="valor">
                    <label for="time"> Informe o Tempo de aplicação: </label>
                    <input type="number" id="time" value="" step=".01">
                </div>

                <div id="botao">
                    <button id="simples"> JUROS SIMPLES</button>
                    <button id="compostos"> JUROS COMPOSTOS</button>
                </div>

                <div id="resultados">
                    <h3>Resultado:</h3>
                    <div id="total">
                        <span id="result">
                            R$ 0,00
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var c = document.getElementById("valor")
        var i = document.getElementById("taxa")
        var t = document.getElementById("time")
        var Bntsimples = document.getElementById("simples")
        var Bntcomposto = document.getElementById("compostos")

        function contaSimples() {
            document.getElementById("result").innerHTML = ("R$" + parseFloat(c.value) + (c.value * (i.value/100) * t.value).toFixed(2).replace('.', ','))
        }

        function contaComposto() {
            document.getElementById("result").innerHTML = ("R$"+ (parseFloat(c.value) * ((1 + (i.value/100)) ** t.value)).toFixed(2).replace('.', ','))
        }

        Bntsimples.addEventListener("click", contaSimples)
        Bntcomposto.addEventListener("click", contaComposto)
    </script>


</body>

</html>
